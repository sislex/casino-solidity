<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="truncate-text">{{ user?.login }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if (user?.wallet) {
      <div class="container-balance-reload">
        <span class="title-balance">Баланс:</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="toggle" (click)="reloadBalance()">
          <mat-icon>replay</mat-icon>
        </button>
      </div>
      {{ balanceData.balance }}
      {{ balanceData.nameToken }}
    } @else {
      Нет кошелька. Хотите создать новый кошелек?
    }
  </mat-card-content>
</mat-card>
