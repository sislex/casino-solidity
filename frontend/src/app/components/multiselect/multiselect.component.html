<mat-form-field>
  <mat-label>Список доступных игроков</mat-label>
  <mat-select [formControl]="toppings" multiple>
    <mat-select-trigger>
      @if ((toppings.value?.length || 0) > 0) {
        Выбрано игроков: {{ toppings.value?.length }}
      }
    </mat-select-trigger>
    @for (topping of toppingList; track topping) {
      <mat-option [value]="topping.address">{{topping.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
