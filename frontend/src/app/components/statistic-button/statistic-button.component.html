<button class="statistic-menu-button" mat-button="tonal" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" #menuTrigger="matMenuTrigger">
  <span>Статистика</span>
  <mat-icon>{{ menuTrigger.menuOpen ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon>
</button>
<mat-menu #menu="matMenu" class="custom-menu">
  <app-rounds-statistics
    [roundsViewData]="roundsViewData"
  ></app-rounds-statistics>
</mat-menu>
