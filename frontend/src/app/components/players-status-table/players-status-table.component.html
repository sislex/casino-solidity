<table>
  <thead>
  <tr>
    <th>№</th>
    <th>Игроки</th>
    <th>Ставка</th>
    <th>Готовность</th>
  </tr>
  </thead>
  <tbody>
    @for (item of data; track item.wallet) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ item.name}}</td>
        <td>
          @if (item.bet) {
            <mat-icon>check</mat-icon>
          } @else {
            <mat-icon class="no-bet">clear</mat-icon>
          }

        </td>
        <td>
          @if (item.bet) {
            <mat-icon>check</mat-icon>
          } @else {
            <mat-icon class='renew'>autorenew</mat-icon>
          }
        </td>
      </tr>
    }
  </tbody>
</table>
