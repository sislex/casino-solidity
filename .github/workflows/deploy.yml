name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.CASINO_SSH_HOST }}
          username: ${{ secrets.CASINO_SSH_USER }}
          password: ${{ secrets.CASINO_SSH_PASS }}
          port: ${{ secrets.CASINO_SSH_PORT }}
          script: |
            echo "üîÑ Pull latest code"
            cd ./casino-solidity
            echo "enter to casino-solidity"
            git pull
            echo "üê≥ Build and restart containers"
            docker compose up --build -d
            echo "‚úÖ Deployment finished"
